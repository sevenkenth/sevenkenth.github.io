<!DOCTYPE html>
<html>
<head>
  <style>
    .section {
      margin: 20px;
      padding: 15px;
      border: 3px solid #f112ab;
      border-radius: 5px;
      width: 450px;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    input {
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 3px;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: rgb(246, 14, 180);
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Section 1: Change Text -->
  <div class="section"> 
    <h3>Change Text</h3>
    <button onclick="changeText()">Click Me </button>
  </div>

  <!-- Section 2: Square -->
  <div class="section">
    <h3>Square a Number</h3>
    <input type="number" id="num" placeholder="Enter Number">
    <button onclick="getSquare()">Square</button>
  </div>

  <!-- Section 3: Sum -->
  <div class="section">
    <h3>Sum of Two Numbers</h3>
    <input type="number" id="num1" placeholder="Enter Number 1">
    <input type="number" id="num2" placeholder="Enter Number 2">
    <button onclick="getSum()">Sum</button>
  </div>
</div>

<div id="result">
  I am from DIV
</div>

<script>
  function getSquare(){
    let x = Number(document.getElementById('num').value);
    document.getElementById('result').innerText = `Square of ${x} is ${x*x}`;
  }  
  
  function getSum(){
    let x = Number(document.getElementById('num1').value);
    let y = Number(document.getElementById('num2').value);
    document.getElementById('result').innerText = `Sum of ${x} + ${y} = ${x+y}`;
  }

  function changeText(){
    document.getElementById('result').innerText = "heehehehe";
  }
  
</script>

</body>
</html>
